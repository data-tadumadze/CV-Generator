<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/education.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2807/2807415.png">
    <title>CV Generator</title>
</head>

<body onload="getUserResult(), getUserResult2()">
    <section class="flex-row">
        <a href="../html/home.html">
            <div class="back-icon flex-row align-center">
                <img src="../images/Back-icon.png" alt="Back Icon">
            </div>
        </a>
        <div class="input-container flex-column">
            <div class="input-wrapper flex-column space-between">
                <header class="flex-row align-center space-between">
                    <h2>განათლება</h2>
                    <span>3/3</span>
                </header>
                <div class="flex-column">
                    <div class="education-div flex-column">
                        <div class="flex-column space-between">
                            <label id="schoolNameLabel" for="schoolName">სასწავლებელი</label>
                            <input
                                oninput="showResult(schoolName, schoolNameResult), validateMin2Symbols(schoolNameLabel, schoolName)"
                                type="text" name="SchoolName" id="schoolName" placeholder="სასწავლებელი">
                            <p class="warning-message">მინიმუმ 2 სიმბოლო</p>
                        </div>
                        <div class="flex-row align-center space-between">
                            <div class="flex-column">
                                <label for="schoolDegree">ხარისხი</label>
                                <select oninput="showResult(schoolDegree, schoolDegreeResult)" name="SchoolDegree"
                                    id="schoolDegree">
                                    <option selected disabled>აირჩიეთ ხარისხი</option>
                                    <option value="საშუალო სკოლის დიპლომი">საშუალო სკოლის დიპლომი</option>
                                    <option value="ზოგადსაგანმანათლებლო დიპლომი">ზოგადსაგანმანათლებლო დიპლომი</option>
                                    <option value="ბაკალავრი">ბაკალავრი</option>
                                    <option value="მაგისტრი">მაგისტრი</option>
                                    <option value="დოქტორი">დოქტორი</option>
                                    <option value="ასოცირებული ხარისხი">ასოცირებული ხარისხი</option>
                                    <option value="სტუდენტი">სტუდენტი</option>
                                    <option value="კოლეჯი (ხარისხის გარეშე)">კოლეჯი (ხარისხის გარეშე)</option>
                                    <option value="სხვა">სხვა</option>
                                </select>
                            </div>
                            <div class="flex-column">
                                <label for="endDate">დამთავრების რიცხვი</label>
                                <input oninput="showResult(studyEndDate, studyEndDateResult)" type="date" name="EndDate"
                                    id="studyEndDate" placeholder="ანზორ">
                            </div>
                        </div>
                        <div class="flex-column space-between">
                            <label id="studyDescriptionLabel" for="studyDescription">აღწერა</label>
                            <textarea
                                oninput="showResult(studyDescription, studyDescriptionResult), fillThis(studyDescriptionLabel, studyDescription)"
                                name="JobDescription" id="studyDescription" placeholder="განათლების აღწერა"></textarea>
                        </div>
                        <div class="divider">
                        </div>
                    </div>
                    <button id="addExperienceBtn">მეტი სასწავლებლის დამატება</button>
                </div>
                <div class="prev-next-container flex-row space-between">
                    <a href="../html/experience.html">
                        <button id="prevBtn">უკან</button>
                    </a>
                    <a href="../html/final.html">
                        <button onclick="addEducation()" id="nextBtn">დასრულება</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="result-container flex-column">
            <div class="user-wrapper flex-row">
                <div class="user-result flex-column">
                    <h3 id="firstnameResult"></h3>
                    <h3 id="lastnameResult"></h3>
                    <div class="flex-row">
                        <img src="../images/@-icon.png" alt="@ Icon">
                        <p id="emailResult"></p>
                    </div>
                    <div class="flex-row">
                        <img src="../images/phone-icon.png" alt="Phone Icon">
                        <p id="phoneNumberResult"></p>
                    </div>
                    <div class="flex-column">
                        <span>ჩემ შესახებ</span>
                        <p id="aboutMeResult"></p>
                    </div>
                </div>
                <img class="profile-picture" src="../images/robot.jpg" alt="">

            </div>
            <div class="user-wrapper">
                <div class="experience-result flex-column">
                    <h4>გამოცდილება</h4>
                    <p><span id="positionResult" class="job-title"></span> <span id="employerResult"
                            class="employer"></span> </p>
                    <p class="work-dates">
                        <span id="startDateResult" class="start-date"></span>
                        <span id="endDateResult" class="end-date"></span>
                    </p>
                    <p id="jobDescriptionResult" class="job-description"></p>
                </div>
            </div>
            <div class="user-wrapper">
                <div class="experience-result flex-column">
                    <h4>განათლება</h4>
                    <p id="schoolNameResult" class="school-title">
                        <span id="schoolDegreeResult" class="status"></span>
                    </p>
                    <p class="study-dates">
                        <span id="studyEndDateResult" class="end-date"></span>
                    </p>
                    <p id="studyDescriptionResult" class="study-description">
                    </p>
                </div>
            </div>
    </section>
    <script src="../script/education.js"></script>
</body>

</html>
