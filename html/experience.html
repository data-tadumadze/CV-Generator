<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/experience.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2807/2807415.png">
    <title>CV Generator</title>
</head>

<body onload="getUserResult()">
    <section class="flex-row">
        <a href="../html/home.html">
            <div class="back-icon flex-row align-center">
                <img src="../images/Back-icon.png" alt="Back Icon">
            </div>
        </a>
        <div id="inputContainer" class="input-container flex-column">
            <div class="input-wrapper flex-column space-between">
                <header class="flex-row align-center space-between">
                    <h2>გამოცდილება</h2>
                    <span>2/3</span>
                </header>
                <div class="flex-column">
                    <div id="experienceDiv" class="experience-div flex-column">
                        <div class="flex-column space-between">
                            <label id="positionLabel" for="position">თანამდებობა</label>
                            <input
                                oninput="showResult(position, positionResult),validateMin2Symbols(positionLabel, position)"
                                type="text" name="Position" id="position" placeholder="დეველოპერი, დიზაინერი, ა.შ.">
                            <p class="warning-message">მინიმუმ 2 სიმბოლო</p>
                        </div>
                        <div class="flex-column space-between">
                            <label id="employerLabel" for="employer">დამსაქმებელი</label>
                            <input
                                oninput="showResult(employer, employerResult),validateMin2Symbols(employerLabel, employer)"
                                type="text" name="Employer" id="employer" placeholder="დამსაქმებელი">
                            <p class="warning-message">მინიმუმ 2 სიმბოლო</p>
                        </div>
                        <div class="flex-row align-center space-between">
                            <div class="flex-column">
                                <label id="startDateLabel" for="startDate">დაწყების
                                    რიცხვი</label>
                                <input oninput="showResult(startDate, startDateResult)" type="date" name="StartDate"
                                    id="startDate">
                            </div>
                            <div class="flex-column">
                                <label for="endDate">დამთავრების რიცხვი</label>
                                <input oninput="showResult(endDate, endDateResult)" type="date" name="EndDate"
                                    id="endDate">
                            </div>
                        </div>
                        <div class="flex-column space-between">
                            <label id="jobDescriptionLabel" for="jobDescription">აღწერა</label>
                            <textarea
                                oninput="showResult(jobDescription, jobDescriptionResult), fillThis(jobDescriptionLabel, jobDescription)"
                                name="JobDescription" id="jobDescription"
                                placeholder="როლი თანამდებობაზე და ზოგადი აღწერა"></textarea>
                        </div>
                        <div class="divider">
                        </div>
                    </div>
                    <button onclick="addExperienceDiv()" id="addExperienceBtn">მეტი გამოცდილების
                        დამატება</button>
                </div>
                <div class="prev-next-container flex-row space-between">
                    <a href="../html/user.html">
                        <button id="prevBtn">უკან</button>
                    </a>
                    <a href="../html/education.html">
                        <button onclick="addExperience()" id="nextBtn">შემდეგი</button>
                    </a>
                </div>
            </div>
        </div>
        <div class="result-container flex-column">
            <div class="user-wrapper flex-row">
                <div class="user-result flex-column">
                    <div class="flex-row">
                        <h3 id="firstnameResult1"></h3>
                        <h3 id="lastnameResult2"></h3>
                    </div>
                    <div class="flex-row">
                        <img src="../images/@-icon.png" alt="@ Icon">
                        <p id="emailResult2"></p>
                    </div>
                    <div class="flex-row">
                        <img src="../images/phone-icon.png" alt="Phone Icon">
                        <p id="phoneNumberResult2"></p>
                    </div>
                    <div class="flex-column">
                        <span>ჩემ შესახებ</span>
                        <p id="aboutMeResult2"></p>
                    </div>
                </div>
                <img class="profile-picture" src="../images/robot.jpg" alt="">

            </div>
            <div class="user-wrapper flex-row">
                <div class="experience-result flex-column">
                    <h4>გამოცდილება</h4>
                    <p><span id="positionResult" class="job-title"></span> <span id="employerResult"
                            class="employer"></span> </p>
                    <p class="work-dates">
                        <span id="startDateResult" class="start-date"></span>
                        <span id="endDateResult" class="end-date"></span>
                    </p>
                    <p id="jobDescriptionResult" class="job-description"></p>
                </div>
            </div>
    </section>
    <script src="../script/experience.js"></script>
</body>

</html>
