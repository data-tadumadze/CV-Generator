<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/shared.css">
    <link rel="stylesheet" href="../css/user.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2807/2807415.png">
    <title>CV Generator</title>
</head>

<body>
    <section class="flex-row">
        <a href="../html/home.html">
            <div class="back-icon flex-row align-center">
                <img src="../images/Back-icon.png" alt="Back Icon">
            </div>
        </a>
        <div class="input-container flex-column">
            <div class="input-wrapper flex-column space-between">
                <header class="flex-row align-center space-between">
                    <h2>პირადი ინფო</h2>
                    <span>1/3</span>
                </header>
                <div class="flex-row align-center space-between">
                    <div class="flex-column">
                        <label id="firstnameLabel" for="firstname">სახელი</label>
                        <input oninp
                            oninput="validateMin2Symbols(firstnameLabel, firstname), showResult(firstname, firstnameResult)"
                            type="text" name="Name" id="firstname" placeholder="ანზორ">
                        <p class="warning-message">მინიმუმ 2 ასო, ქართული ასოები</p>
                    </div>
                    <div class="flex-column">
                        <label id="surnameLabel" for="surname">გვარი</label>
                        <input oninput="validateMin2Symbols(surnameLabel, surname), showResult(surname, lastnameResult)"
                            type="text" name="Surame" id="surname" placeholder="მუმლაძე">
                        <p class="warning-message">მინიმუმ 2 ასო, ქართული ასოები</p>
                    </div>
                </div>
                <div class="uploadimg-div flex-row align-center space-between">
                    <label id="imageInputLabel" class="uploadimg-div flex-row align-center space-between"
                        for="imageInput">პირადი ფოტოს
                        ატვირთვა <input class="none" type="file" name="ProfilePicture" id="imageInput"
                            accept="image/png, image/jgp">
                        <div class="upload-btn flex-column">ატვირთვა</div>
                    </label>
                </div>
                <div class="flex-column space-between">
                    <label for="aboutMe">ჩემ შესახებ(არასავალდებულო)</label>
                    <textarea oninput="showResult(aboutMe, aboutMeResult), hideHeader(aboutMe)" name="AboutMe"
                        id="aboutMe" placeholder="ზოგადი ინფო შენ შესახებ"></textarea>
                </div>
                <div class="flex-column space-between">
                    <label id="emailLabel" for="email">ელ.ფოსტა</label>
                    <input oninput="validateEmail(), showResult(email, emailResult)" type="email" name="Email"
                        id="email" placeholder="anzorr666@redberry.ge">
                    <p class="warning-message">უნდა მთავრდებოდეს @redberry.ge-ით</p>
                </div>
                <div class="flex-column space-between">
                    <label id="phoneNumberLabel" for="phoneNumber">მობილურის ნომერი</label>
                    <input oninput="validatePhoneNumber(), showResult(phoneNumber, phoneNumberResult)" type="text"
                        name="PhoneNumber" id="phoneNumber" placeholder="+995 551 12 34 56">
                    <p class="warning-message">უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
                </div>
                <button onclick=" addUser(),window.location.href='../html/experience.html'"
                    id="nextBtn1">შემდეგი</button>
            </div>
        </div>
        <div class="result-container">
            <div class="user-wrapper flex-row">
                <div class="user-result flex-column">
                    <div class="flex-row">
                        <h3 id="firstnameResult">სახელი</h3>
                        <h3 id="lastnameResult">გვარი</h3>
                    </div>
                    <div class="flex-row">
                        <img src="../images/@-icon.png" alt="@ Icon">
                        <p id="emailResult">ელ-ფოსტა</p>
                    </div>
                    <div class="flex-row">
                        <img src="../images/phone-icon.png" alt="Phone Icon">
                        <p id="phoneNumberResult">მობილურის ნომერი</p>
                    </div>
                    <div class="flex-column">
                        <span class="none" id="aboutMeHeader">ჩემ შესახებ</span>
                        <p id="aboutMeResult"></p>
                    </div>
                </div>
                <div id="profilePicture">
                </div>
            </div>
        </div>
    </section>
    <script src="../script/user.js"></script>
</body>

</html>
